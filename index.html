<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./codigo.css">
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <title>Klug Messages</title>
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">KM</span><span
                        class="text-white">KLUG MESSAGES</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                        class="fa-solid fa-bars-staggered"></i></button>
            </div>

            <button type="button" name="" id="btn" class="btn btn-dark" onclick="mostrarPantallaCanales()"><i
                    class="fas fa-archive"></i>&nbsp;Canales </button>
            <button class="btn btn-dark btn-añadir-canal" onclick="mostrarFormularioNuevoCanal()"><i class="fa-solid fa-plus"></i>
                </button>

            <!-- Contenedor canales sidebar -->
            <div id="contenedor-canales"></div>

            <button onclick="mostrarBuscadorChat()" type="button" id="btn" class="btn btn-dark" ><i class="fas fa-comment"></i>&nbsp;Mensajes directos</button>
            

            <!-- Contenedor mensajes directos -->
            <div id="contenedor-mensajes-directos"> </div>

        </div>
        <div class="content">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand" href="#"><span
                                class="bg-white text-dark rounded shadow px-2 me-2">KM</span>KLUG MESSAGES</a>
                        <button class="btn px-1 py-0 open-btn"><i class="fa-solid fa-bars-staggered"></i></button>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Contenedor buscador chat -->
         
            <div id="buscador-chat" class="">
                <div id="">
                    <span class="">¿Con quién quieres chatear?</span>
                    <br>
                    <label for="nombre-nuevo-chat" class="">Amigo con el que quieres empezar a conversar: </label>
                    <input id="nombre-nuevo-chat" class="form-control" type="text">
                    <br>
                    <button class="input-group-text btn btn-dark" type="button" onclick="crearChat()">ABRIR CHAT
                    </button>
                </div>

            </div>

            <!-- Contenedor lista canales -->
            <div id="contenedor-pantalla-canales">
                <h2 class="titulo-canales">Canales</h2>
                <div id="contenedor-btns-pantalla-canales"> </div>
            </div>

            <!-- Contenedor contenido canal -->
            <div class="contenedor-menus px-3 pt-4" id="contenido-canal"></div>
            

            <!-- Contenedor contenido chat -->
            <div id="contenedor-contenido-chat"> </div>

            <!-- Contenedor formulario canal -->
            <div id="formulario-canal" class="crear-canal">
                <div class="formulario-canal ">
                    <span class="titulo-formulario-canal">CREACIÓN DE UN NUEVO CANAL</span>
                    <label for="nombre-nuevo-canal" class="label-crear-canal">Nombre del canal: </label>
                    <input id="nombre-nuevo-canal" class="form-control" type="text">
                    <label for="descrip-nuevo-canal" class="label-crear-canal">Descripción del canal:</label>
                    <input placeholder="Opcional" id="descrip-nuevo-canal" class="form-control" type="text">
                    <br>
                    <button class="input-group-text btn btn-dark" type="button" onclick="crearCanal()">CREAR CANAL
                    </button>
                </div>

            </div>

        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="./variables0.js"></script>
    <script src="./local-storage7.js"></script>
    <script src="./canales1.js"></script>
    <script src="./chat2.js"></script>
    <script src="./crear-canal3.js"></script>
    <script src="./buschat4.js"></script>
    <script src="./formcanal5.js"></script>
    <script src="./crear-chat6.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(".sidebar ul li").on('click', function () {
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        })

        $('.open-btn').on('click', function () {
            $('.sidebar').addClass('active')
        })

        $('.close-btn').on('click', function () {
            $('.sidebar').removeClass('active')
        })
    </script>
</body>

</html>
